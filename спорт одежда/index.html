    <script>
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        let currentIndex = 0;

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlidePosition();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlidePosition();
        });

        function updateSlidePosition() {
            const offset = -currentIndex * 100;
            slides.style.transform = `translateX(${offset}%)`;
        }

        // Автоматическое переключение слайдов
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlidePosition();
        }, 5000);

        let currentIndexx = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.item');
            const dots = document.querySelectorAll('.dot');

            if (index >= slides.length) currentIndexx = 0;
            if (index < 0) currentIndexx = slides.length - 1;

            const newTransform = -currentIndexx * 100;
            document.querySelector('.carouseinner').style.transform = `translateX(${newTransform}%)`;

            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndexx].classList.add('active');

        }

        function nextSlide() {
            currentIndexx++;
            showSlide(currentIndexx);
        }

        function prevSlide() {
            currentIndexx--;
            showSlide(currentIndexx);
        }

        function goToSlide(index) {
            currentIndexx = index;
            showSlide(currentIndexx);
        }




        const carouselImages = document.getElementById('carouselImages');
        const images = document.querySelectorAll('.item');
        let currentIndexxx = 0;

        function showNextImage() {
            currentIndexxx = (currentIndexxx + 1) % images.length;
            carouselImages.style.transform = `translateX(-${currentIndexxx * 100}%)`;

        }

        setInterval(showNextImage, 7000); // Изменение изображения каждые 3 секунды





        function addToFavorites(button) {
            const item = button.parentElement.querySelector('span').innerText;
            const favoritesList = document.getElementById('favoritesList');

            // Проверяем, добавлен ли товар уже в избранное
            if (![...favoritesList.children].some(li => li.innerText === item)) {
                const listItem = document.createElement('li');
                listItem.innerText = item;

                // Кнопка для удаления из избранного
                const removeButton = document.createElement('button');
                removeButton.innerText = 'Удалить';
                removeButton.onclick = function () {
                    favoritesList.removeChild(listItem);
                    button.disabled = false; // Активируем кнопку обратно
                    button.classList.remove('favorite');
                    button.innerText = 'Добавить'; // Сбрасываем текст кнопки
                };

                listItem.appendChild(removeButton);
                favoritesList.appendChild(listItem);

                button.disabled = true; // Делаем кнопку неактивной
                button.classList.add('favorite'); // Добавляем класс для стилизации
                button.innerText = ''; // Меняем текст кнопки
            } else {
                alert('Этот товар уже в избранном!');
            }
        }

    </script>
